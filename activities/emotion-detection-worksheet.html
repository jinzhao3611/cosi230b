<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worksheet: Emotion Detection</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; color: #333; line-height: 1.5; font-size: 14px; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        header { background: linear-gradient(135deg, #c2185b, #e91e63); color: white; padding: 20px; margin-bottom: 20px; }
        header h1 { font-size: 1.5rem; margin-bottom: 8px; }
        header .subtitle { font-size: 0.95rem; opacity: 0.9; }
        header .meta { margin-top: 10px; font-size: 0.85rem; opacity: 0.8; display: flex; gap: 20px; flex-wrap: wrap; }
        header .author { margin-top: 8px; font-size: 0.85rem; opacity: 0.9; }
        .section { background: white; border-radius: 6px; padding: 18px; margin-bottom: 16px; box-shadow: 0 1px 4px rgba(0,0,0,0.08); }
        .section h2 { color: #c2185b; font-size: 1.15rem; margin-bottom: 12px; padding-bottom: 8px; border-bottom: 2px solid #e0e0e0; }
        .definition-box { background: #fce4ec; border-left: 3px solid #e91e63; padding: 12px 15px; margin: 12px 0; }
        .emotion-wheel { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin: 15px 0; }
        .emotion-tag { padding: 8px 12px; border-radius: 20px; text-align: center; font-size: 0.85rem; font-weight: 500; }
        .emotion-tag.joy { background: #fff9c4; color: #f57f17; }
        .emotion-tag.sadness { background: #bbdefb; color: #1565c0; }
        .emotion-tag.anger { background: #ffcdd2; color: #c62828; }
        .emotion-tag.fear { background: #e1bee7; color: #7b1fa2; }
        .emotion-tag.surprise { background: #b2ebf2; color: #00838f; }
        .emotion-tag.disgust { background: #c8e6c9; color: #2e7d32; }
        .example-card { background: #fafafa; border: 1px solid #e0e0e0; border-radius: 6px; padding: 15px; margin: 15px 0; }
        .example-card .example-header { font-weight: 600; color: #c2185b; margin-bottom: 8px; }
        .example-card .text { background: #fff; border: 1px solid #ddd; border-radius: 4px; padding: 12px; font-style: italic; margin: 10px 0; }
        .emotion-select { display: flex; flex-wrap: wrap; gap: 8px; margin: 10px 0; }
        .emotion-option { display: flex; align-items: center; gap: 5px; padding: 6px 12px; border: 2px solid #ddd; border-radius: 20px; cursor: pointer; font-size: 0.85rem; }
        .emotion-option:hover { border-color: #e91e63; }
        .emotion-option input { width: 16px; height: 16px; }
        .question-box { background: #fff8e1; border: 1px solid #ffcc02; border-radius: 6px; padding: 14px; margin: 12px 0; }
        .question-box .q-header { font-weight: 600; color: #f57c00; margin-bottom: 10px; }
        .intensity-scale { display: flex; justify-content: space-between; background: #fafafa; padding: 10px; border-radius: 4px; margin: 10px 0; }
        .intensity-option { display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .intensity-option input { width: 18px; height: 18px; }
        .intensity-option label { font-size: 0.75rem; text-align: center; }
        .checkbox-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 6px; margin: 10px 0; }
        .checkbox-option, .radio-option { display: flex; align-items: center; gap: 6px; cursor: pointer; font-size: 0.9rem; }
        .checkbox-option input, .radio-option input { width: 16px; height: 16px; cursor: pointer; }
        textarea { width: 100%; min-height: 50px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-family: inherit; font-size: 0.9rem; resize: vertical; margin-top: 4px; }
        textarea:focus { outline: none; border-color: #e91e63; }
        .input-group { margin: 10px 0; }
        .input-group label { display: block; font-weight: 500; margin-bottom: 4px; color: #555; font-size: 0.9rem; }
        .choices-container { display: block; margin-top: 10px; }
        .takeaway-box h3 { color: #388e3c; margin-bottom: 8px; font-size: 1rem; }
        .takeaway-box ul { margin-left: 18px; font-size: 0.9rem; }
        .toolbar { position: fixed; bottom: 15px; right: 15px; display: flex; gap: 8px; }
        .toolbar button { padding: 10px 16px; border: none; border-radius: 6px; font-size: 0.9rem; cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
        .btn-print { background: #e91e63; color: white; }
        .btn-clear { background: #757575; color: white; }
        function loadProgress() { const saved = localStorage.getItem('emotion-worksheet'); if (!saved) return; try { const data = JSON.parse(saved); Object.entries(data.radios || {}).forEach(([n, v]) => { const r = document.querySelector(`input[type="radio"][name="${n}"][value="${v}"]`); if (r) r.checked = true; }); Object.entries(data.checkboxes || {}).forEach(([n, vs]) => { vs.forEach(v => { const c = document.querySelector(`input[type="checkbox"][name="${n}"][value="${v}"]`); if (c) c.checked = true; }); }); document.querySelectorAll('textarea').forEach((t, i) => { if (data.textareas?.[i]) t.value = data.textareas[i]; }); } catch (e) { console.error(e); } }
        document.addEventListener('DOMContentLoaded', loadProgress); document.addEventListener('change', saveProgress); document.addEventListener('input', saveProgress);
    </script>

    <!-- Classroom Response System -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="classroom-submit.js"></script>

</body>
</html>
